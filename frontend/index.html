<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solved.ac Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #17d4a5;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-box input {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 300px;
      background-color: #16213e;
      color: #eee;
    }

    .search-box button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #17d4a5;
      color: #1a1a2e;
      cursor: pointer;
      font-weight: bold;
    }

    .search-box button:hover {
      background-color: #14b88c;
    }

    .profile-card {
      background-color: #16213e;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
      display: none;
    }

    .profile-card.show {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .profile-info h2 {
      color: #17d4a5;
      margin-bottom: 8px;
    }

    .profile-info p {
      margin: 4px 0;
      color: #aaa;
    }

    .profile-info .stat {
      color: #eee;
      font-weight: bold;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 24px;
    }

    .chart-card {
      background-color: #16213e;
      border-radius: 12px;
      padding: 20px;
    }

    .chart-card h3 {
      margin-bottom: 16px;
      color: #17d4a5;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #aaa;
      display: none;
    }

    .error {
      text-align: center;
      padding: 20px;
      color: #ff6b6b;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Solved.ac Dashboard</h1>

    <div class="search-box">
      <input type="text" id="handleInput" placeholder="Solved.ac ÏïÑÏù¥Îîî ÏûÖÎ†•">
      <button onclick="loadUserData()">Í≤ÄÏÉâ</button>
    </div>

    <div class="loading" id="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    <div class="error" id="error"></div>

    <div class="profile-card" id="profileCard">
      <img id="profileImage" src="" alt="ÌîÑÎ°úÌïÑ">
      <div class="profile-info">
        <h2 id="profileHandle">
          <p>solved: <span class="stat" id="solvedCount"></span></p>
          <p>rating: <span class="stat" id="rating"></span></p>
          <p>ranking: <span class="stat" id="ranking"></span></p>
          <p>max streak: <span class="stat" id="maxStreak"></span>Ïùº</p>
        </h2>
      </div>

      <div class="charts-grid">
        <div class="chart-card">
          <h3>ÎÇúÏù¥ÎèÑÎ≥Ñ Î¨∏Ï†ú ÌíÄÏù¥</h3>
          <canvas id="levelChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>ÌÉúÍ∑∏Î≥Ñ Î¨∏Ï†ú ÌíÄÏù¥ (Top 10)</h3>
          <canvas id="tagChart"></canvas>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </div>
</body>
</html>

      .search-box {

      }

      .search-box button:hover {

      .profile-card {

        border-radius: 12px;
        padding: 24px;
        margin-bottom: 30px;
        display: none;
      }

      .profile-card.show {
        display: flex;
        gap: 24px;
        align-items: center;
      }

      .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .profile-info h2 {
        color: #17d4a5;
        margin-bottom: 8px;
      }

      .profile-info p {
        margin: 4px 0;
        color: #aaa;
      }

      .profile-info .stat {
        color: #eee;
        font-weight: bold;
      }

      .charts-grid {
        display: none;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));

        color: #17d4a5;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #aaa;
        display: none;
      }

        color: #17d4a5;

      .grass-container {
        display: grid;
        grid-template-columns: repeat(53, 12px);
        grid-template-rows: repeat(7, 12px);
        gap: 2px;
        overflow-x: auto;
        padding-bottom: 8px;
      }

        height: 12px;
        border-radius: 2px;
        background-color: #1a1a2e;

      .grass-legend {

        align-items: center;
        gap: 4px;
        margin-top: 12px;
        font-size: 12px;
        color: #aaa;
      }

      .legend-box {

        height: 12px;
